<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Create Account</title>
</head>
<body>
<section layout:fragment="content">
    <div th:if="${param.error}" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong>  ${param.error}
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">

                <div class="account-panel">
                    <h1 class="text-center login-title">Join Code Craft community</h1>

                    <form th:action="@{/createaccount}" method="post" class="form-signin">

                        <input type="text" required="required" name="username" class="form-control"
                               placeholder="Username"/>
                        <input type="password" required="required" name="password" class="form-control" placeholder="Password"/>

                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Join
                        </button>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
