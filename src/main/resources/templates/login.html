<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Login to terra</title>
</head>
<body>
<section layout:fragment="content">

    <div th:if="${param.error}" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Warning!</strong> Invalid username and password.
    </div>

    <div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong> You have been logged out.
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">

                <div class="account-panel">
                    <h1 class="text-center login-title">Sign in to continue</h1>

                    <form th:action="@{/login}" method="post" class="form-signin">

                        <input type="text" name="username" class="form-control" placeholder="Username"/>
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me"/>
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <a href="/createaccount" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
